<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='features/OIP.jpeg') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="popup {% if category %}{{ category }}{% endif %}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="loginPage">
        <div class="loginContainer">
            <div class="logoContainer">
                <img src="{{ url_for('static', filename='features/logoBlue.png') }}" alt="Logo" class="logo">
            </div>
            <div class="loginBox">
                <h2>Realizar Login</h2>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="inputGroup">
                        <input type="text" id="identifier" name="identifier" required aria-label="Email" title="Email ou Usuário">
                        <label for="identifier">Email ou Usuário</label>
                    </div>
                    <div class="inputGroup">
                        <input type="password" id="password" name="password" required aria-label="Senha" title="Digite sua senha">
                        <label for="password">Senha</label>
                    </div>
                    <button type="submit" class="loginBtn">Entrar</button>
                </form>
                <div class="registerLink">
                    <p>Não tem uma conta? 
                        <a href="{{ url_for('register') }}">Registre-se!</a>
                    </p>
                </div>
                <div class="registerLink">
                    <p><a href="{{ url_for('index') }}">Voltar para Página Inicial</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.inputGroup input');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (this.value) {
                        this.classList.add('filled');
                    } else {
                        this.classList.remove('filled');
                    }
                });
            });
        });
    </script>
</body>
</html>
